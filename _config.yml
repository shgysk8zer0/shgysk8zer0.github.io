author: Chris Zuber
title: Chris Zuber
url: 'https://shgysk8zer0.github.io'
markdown: kramdown
version: 3.2.15
timezone: America/Los_Angeles
lang: en
dir: ltr
charset: utf-8
paginate: 8
paginate_path: "/page-:num/"
viewport: width=device-width
robots: 'follow,index'
referrer: origin-when-cross-origin
manifest: /manifest.json
tiles-config: /browserconfig.xml
service_worker: /service-worker.js
og-type: website
description: "A responsive, progressive about / portfolio & blog page built using Jekyll"
mobile-web-app-capable: true
publisher: 'https://plus.google.com/113117303106986445610'
canonical: 'https://shgysk8zer0.github.io'
contextmenu: nav-menu
body-class: 'background-primary grid border-box cursor-default font-main'
feature-detect:
- details
- dialog
keywords:
- jekyll
- Chris Zuber
- Web Developer
- portfolio
- CSS3
- HTML5
- responsive design
- progressive web app
- pwa
- ecmascript
- javascript
- es6
repository:
  username: shgysk8zer0
  title: shgysk8zer0.github.io
  url: 'https://github.com/shgysk8zer0/shgysk8zer0.github.io'
twitter: SudoDevTeam
feed:
  url: /feed.rss
  type: application/rss+xml
icons: '/img/icons.svg'
theme-color: '#009688'
background-color: '#242424'
discus-identifier: chris-zuber
google-analytics: UA-112855471-1
ad-sense: ca-pub-7757418455191610
webmaster-verifications:
  google: 0cMX_-aKH-pe1wQXGDlK833KE3-kN5V7y3eaywoCXdk
  bing: D0C151304642EDCA64F73FE5C4B43D7A
scripts:
  development:
  - src: /js/index.js
    type: module
    async: true
  - src: /js/index.min.js
    type: application/javascript
    async: true
    nomodule: true
  production:
  - src: /js/index.min.js
    type: application/javascript
    async: true
stylesheets:
  development:
  - href: /css/styles/index.css
    media: all
  production:
  - href: /css/styles/index.min.css
    media: all
preload:
- href: /img/icons.svg
  as: image
  type: image/svg+xml
  name: icons
- href: /img/logos/facebook.svg
  as: image
  type: image/svg+xml
  name: Facebook
- href: /img/logos/twitter.svg
  as: image
  type: image/svg+xml
  name: Twitter
- href: /img/logos/google-plus.svg
  as: image
  type: image/svg+xml
  name: Google+
- href: /img/logos/reddit.svg
  as: image
  type: image/svg+xml
  name: Reddit
- href: /img/logos/linkedin.svg
  as: image
  type: image/svg+xml
  name: LinkedIn
- href: /img/logos/gmail.svg
  as: image
  type: image/svg+xml
  name: Gmail
appicons:
- src: /img/favicon.svg
  sizes: any
  type: image/svg+xml
- src: /img/icon-512.png
  sizes: 512x512
  type: image/png
- src: /img/icon-192.png
  sizes: 192x192
  type: image/png
screenshots:
- src: 'https://i.imgur.com/uRKaQQQl.png'
  sizes: 640x354
  type: image/png
defaults:
- scope:
    path: _posts
  values:
    layout: post
    author: Chris Zuber
    permalink: /posts/:categories/:year/:month/:day/:title/
    comments: true
    ads: false
    index: true
- scope:
    path: _drafts
  values:
    layout: post
    author: Chris Zuber
    permalink: /posts/:categories/:year/:month/:day/:title/
    comments: false
    ads: false
plugins:
- jekyll-gist
- jekyll-youtube
- jekyll-admin
- jekyll-watch
# - jekyll-avatar
# - jekyll-mentions
# - jekyll-github-metadata
- jekyll-paginate
# - jekyll-optional-front-matter
# - jekyll-readme-index
# - jekyll-titles-from-headings
# - jekyll-include-cache
# - jekyll-seo-tag
# - jemoji
# - jekyll-octicons
exclude:
- "*.rb"
- "*.gemspec"
- "*.php"
- "*.sh"
- "*.csv"
- "*.sfd"
- "*.ai"
- "*.psd"
- "*.sketch"
- "*.yml"
- "*.lock"
- "*.log"
- "/css/*.md"
- "/js/*.md"
- "/img/*.md"
- "/fonts/*.md"
- "/js/*.json"
- docs/
- "/css/*.json"
- "/img/*.json"
- "/js/*.html"
- Gemfile
- node_modules/
- palette.xml
- postcss.config.js
- postcss.config.json
- README.md
- LICENSE
- "*.config.js"
- "/img/octicons/test"
- "/img/octicons/*.js"
- "/img/octicons/*.md"
- "/img/octicons/LICENSE"
- "/img/octicons/lib/*.css"
- "/img/octicons/lib/octicons_gem"
- "/img/octicons/lib/octicons_node"
- "/img/octicons/lib/octicons_helper"
- "/img/octicons/lib/jekyll-octicons"
- "/img/octicons/script"
- "/img/adwaita-icons/docs"
- "/img/adwaita-icons/LICENSE"
- "css/core-css/docs"
- "css/normalize/*.html"
- "js/std-js/docs"
- "js/std-js/test"
